<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Research Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="root"></div> <!-- React will render here -->

  <!-- Load the Webpack bundle.js output -->
  <script src="dist/bundle.js"></script> <!-- Ensure the correct path to your bundled JS file -->
</body>
</html>
